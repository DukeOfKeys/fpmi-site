<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Добро пожаловать, ТИМА БОВТ!</title>
    <link rel="stylesheet" href="css/authorized.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <!-- Фон из мозаики фотографий -->
    <div id="mosaicBackground" class="mosaic-background"></div>
    
    <!-- Основной контент -->
    <div class="main-content">
        <div class="welcome-text">
            <h1>Вход выполнен</h1>
            <h2>Тима Бовт мы любим тебя!!!!!</h2>
            <div class="access-level">Уровень доступа: <span class="legend">легенда</span></div>
        </div>
        
        <div class="video-container">
            <video id="videoPlayer" autoplay muted loop controls>
                <source src="bovt.mp4" type="video/mp4">
                Ваш браузер не поддерживает видео тег.
            </video>
        </div>
        
        <div class="controls">
            <button class="btn" id="backBtn">
                <i class="fa fa-arrow-left"></i> Вернуться на главную
            </button>
            <button class="btn" onclick="toggleSound()" id="soundBtn">
                <i class="fa fa-volume-off"></i> Включить звук
            </button>
        </div>
    </div>

    <script src="js/authorized.js"></script>
</body>
</html>
